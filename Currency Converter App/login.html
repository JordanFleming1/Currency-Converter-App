<!DOCTYPE html>
<html lang="en">
<head>
        <script>
            const translations = {
                en: {
                    'Home': 'Home',
                    'About': 'About',
                    'Login': 'Login',
                    'Settings': 'Settings',
                    'Login to Currency Converter': 'Login to Currency Converter',
                    'Email address': 'Email address',
                    'Password': 'Password',
                    'Login / Sign Up': 'Login / Sign Up',
                    'Dark Mode': 'Dark Mode',
                    'Light Mode': 'Light Mode',
                },
                ceb: {
                    'Home': 'Balay',
                    'About': 'Mahitungod',
                    'Login': 'Pag-login',
                    'Settings': 'Mga Setting',
                    'Login to Currency Converter': 'Pag-login sa Currency Converter',
                    'Email address': 'Email address',
                    'Password': 'Password',
                    'Login / Sign Up': 'Login / Pagparehistro',
                    'Dark Mode': 'Dark Mode',
                    'Light Mode': 'Hayag nga Mode',
                }
            };
            function translateUI(lang) {
                const dict = translations[lang] || translations['en'];
                document.querySelectorAll('[data-translate]').forEach(el => {
                    const key = el.getAttribute('data-translate');
                    if (dict[key]) el.textContent = dict[key];
                });
                if (document.getElementById('darkModeToggle')) {
                    document.getElementById('darkModeToggle').textContent = dict[document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode'];
                }
            }
            document.addEventListener('DOMContentLoaded', function() {
                let lang = 'en';
                const username = localStorage.getItem('username');
                if (username) {
                    let profile = JSON.parse(localStorage.getItem(`profile_${username}`) || '{}');
                    if (profile.language) lang = profile.language;
                }
                translateUI(lang);
            });
        </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Dark mode styles moved to styles.css -->
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Main navigation" style="box-shadow:0 2px 8px rgba(0,0,0,0.05);">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Currency Converter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" data-translate="Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-translate="About">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="login.html" data-translate="Login">Login</a>
                        <a class="nav-link fw-bold" href="settings.html" data-translate="Settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid mt-2 mb-2 text-end">
        <button id="darkModeToggle" class="btn btn-outline-light" aria-label="Toggle dark mode">Dark Mode</button>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4" id="login-title" data-translate="Login to Currency Converter">Login to Currency Converter</h3>
                        <form id="login-form" aria-label="Login form">
                            <div class="mb-3">
                                <label for="login-username" class="form-label" data-translate="Username"></label>
                                <input type="text" class="form-control" id="login-username" required>
                            </div>
                            <div class="mb-3">
                                <label for="login-password" class="form-label" data-translate="Password"></label>
                                <input type="password" class="form-control" id="login-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100" aria-label="Login" data-translate="Login">Login</button>
                        </form>
                        <div id="login-result" class="mt-3 text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
            // ===============================
            // Currency Converter Login Page Scripts
            // ===============================

            // SECTION: Dark Mode Toggle
            // Handles dark mode button and state
            function setDarkMode(enabled) {
                document.body.classList.toggle('dark-mode', enabled);
                document.querySelectorAll('.navbar').forEach(el => el.classList.toggle('dark-mode', enabled));
                document.querySelectorAll('.card').forEach(el => el.classList.toggle('dark-mode', enabled));
                document.querySelectorAll('.form-control').forEach(el => el.classList.toggle('dark-mode', enabled));
                document.querySelectorAll('#darkModeToggle').forEach(el => el.classList.toggle('dark-mode', enabled));
                localStorage.setItem('darkMode', enabled ? 'true' : 'false');
                document.getElementById('darkModeToggle').textContent = enabled ? 'Light Mode' : 'Dark Mode';
            }

            // Dark mode button click event
            document.getElementById('darkModeToggle').addEventListener('click', function() {
                const enabled = document.body.classList.contains('dark-mode');
                setDarkMode(!enabled);
            });

            // On load, set mode from localStorage
            if(localStorage.getItem('darkMode') === 'true') {
                setDarkMode(true);
            }

            // SECTION: Login Form Logic
            // Handles login form submission and error handling
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('login-username').value.trim();
                const password = document.getElementById('login-password').value;
                const resultDiv = document.getElementById('login-result');
                let users = JSON.parse(localStorage.getItem('users') || '[]');

                // Validate input
                if (!username || !password) {
                    resultDiv.textContent = 'Please enter both username and password.';
                    resultDiv.className = 'mt-3 text-center text-danger';
                    return;
                }

                // Check credentials
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    localStorage.setItem('loggedIn', 'true');
                    localStorage.setItem('username', username);
                    resultDiv.textContent = 'Login successful! Redirecting...';
                    resultDiv.className = 'mt-3 text-center text-success';
                    setTimeout(() => { window.location.href = 'index.html'; }, 1200);
                } else {
                    resultDiv.textContent = 'Invalid username or password. Please try again.';
                    resultDiv.className = 'mt-3 text-center text-danger';
                }
            });
    </script>
</body>
</html>
